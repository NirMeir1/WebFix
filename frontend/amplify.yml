version: 1
applications:
  - appRoot: frontend
    backend:
      phases:
        build:
          commands:
            - npm ci --cache .npm --prefer-offline
            - npx ampx pipeline-deploy --app-id $AWS_APP_ID --branch $AWS_BRANCH
    frontend:
      phases:
        preBuild:
          commands:
            - nvm install 20
            - npm ci --cache .npm --prefer-offline
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - .npm/**/*